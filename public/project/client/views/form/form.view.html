<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Forms</h1>
    <ul class="nav nav-tabs">
        <li ng-class="{'active': $location.url().indexOf('form') != -1 }" ><a href="#/form">Forms</a></li>
        <li ng-class="{'active': $location.url().indexOf('form-field') == -1 }" ><a href="#/user">Form-Fields</a></li>
    </ul>
    <br>
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>
                <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                Form Name
            </th>
            <th>
                <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                Action
            </th>
        </tr>
        </thead>
        <thead>
        <tr>
            <td>
                <input ng-model="model.title" type="text" class="form-control" placeholder="name">
            </td>
            <td>
                <button ng-click="model.addForm()" class="btn btn-primary">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
                <button ng-click="model.updateForm(model.currentform._id)" class="btn btn-warning">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
        </thead>
        <tr ng-repeat="form in model.forms">
            <td>
                <a href="#/user/{{form.userId}}/form/{{form._id}}/fields">{{form.title}}</a>
            </td>
            <td>
                <button ng-click="model.deleteForm(form._id)" class="btn btn-danger">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <button ng-click="model.selectForm(form._id)" class="btn btn-success">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
    </table>
</div>
